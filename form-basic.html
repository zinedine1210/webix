<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI controls</title>

    <link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css">
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//cdn.webix.com/materialdesignicons/5.8.95/css/materialdesignicons.min.css" type="text/css" charset="utf-8">

<body>

    <script type="text/javascript" charset="utf-8">
        webix.ui({
            rows: [{
                cols: [{
                    view: "form",
                    elementsConfig: {
                        labelWidth: 150
                    },
                    id: "myform",
                    scroll: true,
                    elements: [{
                        view: "search",
                        placeholder: "Search for ...",
                        inputHeight: 100,
                        height: 200,
                        animate: true,
                        paddingY: 100
                    }, {
                        view: "text",
                        label: "Nama lengkap",
                        name: "name",
                        labelWidth: 150,
                    }, {
                        view: "combo",
                        label: "Provinsi",
                        name: "provinsi",
                        options: ["Jakarta", "Bandung", "Tangerang"],
                        labelWidth: 150
                    }, {
                        view: "select",
                        label: "Kecamatan",
                        name: "kecamatan",
                        options: ["Cakung", "Rawamangun", "Matraman"],
                        labelWidth: 150
                    }, {
                        view: "checkbox",
                        name: "checkbox",
                        label: "Agree with terms and conditions",
                        labelWidth: 150
                    }, {
                        view: "radio",
                        label: "Jenis Kelamin",
                        name: "gender",
                        options: ["laki laki", "Perempuan"],
                        labelWidth: 150
                    }, {
                        view: "richselect",
                        id: "richselect",
                        label: "Kelurahan",
                        name: "kelurahan",
                        options: ["Cakung Timur", "Cakung Barat", "Cakung Selatan"]
                    }, {
                        view: "fieldset",
                        label: "Contact Form",
                        body: {
                            rows: [{
                                view: "textarea",
                                name: "pesan",
                                placeholder: "Pesan anda"
                            }]
                        }
                    }, {
                        template: "Label",
                        type: "section"
                    }, {
                        view: "dbllist",
                        list: {
                            height: 200,
                            scroll: false
                        },
                        name: "dbl",
                        labelBottomRight: "selected",
                        labelBottomLeft: "options",
                        data: [{
                            id: 'x1',
                            value: "x1"
                        }, {
                            id: 'x2',
                            value: "x2"
                        }, {
                            id: 'x3',
                            value: "x3"
                        }, {
                            id: 'x5',
                            value: "x5"
                        }, {
                            id: 'x6',
                            value: "x6"
                        }]
                    }, {
                        view: "datepicker",
                        label: "Date",
                        multiselect: "touch",
                        format: "%d - %m - %Y"
                    }, {
                        id: "button",
                        view: "button",
                        autoWidth: true,
                        label: "Click me",
                        type: "icon",
                        icon: "wxi-pencil",
                        height: 50,
                        css: "wbx_primary",
                        click: function() {
                            webix.message(JSON.stringify(this.getParentView().getValues()))
                        }
                    }]
                }, {}]
            }]
        })
    </script>
